{% extends "main.html" %}

{% load form_filters %}

{% block content %}
<title>{{page_title}}</title>
<section class="vh-100 position-relative" style="background-color: #3A0930">
                
  <div class="position-absolute w-100 h-100" style="filter: blur(10px);"></div>
  <div class="container py-5 h-100 position-relative">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="https://padariabrasileira.com.br/wp-content/uploads/2020/05/acai_grande.jpg"
                    alt="login form" class="img-fluid w-100 h-100" style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
                </div>
                
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                
                <form name="form-esquecer" id="formesquecer" method="post">
                  {% csrf_token %}
                  
                  <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Redefinir Senha</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Esqueci minha senha</h5>

                  <div class="form-outline mb-4"> 
                      <!-- Label do campo de e-mail -->
                      <label class="form-label" for="form2Example17">Endere√ßo de E-mail</label>
                      <!-- Campo de e-mail -->
                      {{ form.email|add_class:"form-control form-control-lg" }}
                      <!-- Exibe erros do campo -->
                      {{ form.email.errors }}
                  </div>

                  <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">
                          Recuperar Senha
                      </button>
                  </div>

                  <a class="small text-muted" href="/adm" id="returnlogin">Voltar</a>
              </form>

                

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
