{% extends "painelControle.html" %}

{% block painel %}
<title>Alterar Senhar</title>
<div class="painel col py-0" width="100%" height="100%">
<section class="vh-100 position-relative" style="background-color: #3A0930" >
                
  <div class="position-absolute w-100 h-100" style="filter: blur(10px);"></div>
  <div class="container py-5 h-100 position-relative">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="https://padariabrasileira.com.br/wp-content/uploads/2020/05/acai_grande.jpg"
                    alt="login form" class="img-fluid w-100 h-100" style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
                </div>
                
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                

                <form name="form-login" id="formlogin" method="post" action="/alterarsenha/">
                  {% if msg %}
                  <div class="alert {{class}}">
                    {{msg}}
                  </div>
                  {% endif %}
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-0" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0" style="color: #3A0930;">Dolce Vita Açaí e Sorveteria</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Altere sua Senha.</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input name="password" type="password" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Senha</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Alterar</button>
                    {% comment %} <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" onclick="window.location.href='/painelcontrole'">Voltar</button> {% endcomment %}
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>

{% endblock %}
